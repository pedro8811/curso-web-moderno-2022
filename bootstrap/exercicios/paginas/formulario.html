<!-- Formulário -->
<div class="card">
  <div class="card-header">
    <h5 class="mb-0">Exemplo de Formulário</h5>
  </div>
  <div class="card-body">
    <form action="#" class="container-fluid">
      <div class="form-row">
        <div class="col-12">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              type="text"
              id="nome"
              placeholder="Informe o nome"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Informe o e-mail"
              />
            </div>
            <small class="form-text text-muted">
              Enviaremos um e-mail para confirmar o cadastro.
            </small>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="linguagemPreferida">Linguagem</label>
            <select id="linguagemPreferida" class="form-control">
              <option value="">Selecione</option>
              <option>JS</option>
              <option>Java</option>
              <option>Python</option>
              <option>Ruby</option>
              <option>Outra</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
              checked
            />
            <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
          </div>
        </div>
      </div>

      <hr />
      <div class="form-row mb-0">
        <div class="col-12 d-flex justify-content-end">
          <button class="btn btn-primary me-2" type="submit">Salvar</button>
          <button class="btn btn-secondary" type="reset">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
