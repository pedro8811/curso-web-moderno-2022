<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <contador></contador>
        <contador></contador>
    </div>
    <script>
        Vue.componente('contador', {
            data: function(){
                return {
                    contador: 0
                }
            },
            methods:{
                adiciona(){
                    this.contador++
                },
                remove(){
                    this.contador--
                }
            },
            template:`
                <div>
                    <span>{{ contador }}</span>
                    <button @click="adiciona">+1</button>
                </div>
            `
        })
        new Vue({
            el:"#app"
        })
    </script>
</body>
</html>
