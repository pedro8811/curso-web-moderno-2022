<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ link }}</p>
        <p><a href="{{ link }}">Canal?</a></p> <!-- nÃ£o funciona -->
        <p><a v-bind:href="link">Canal</a></p> <!-- funciona -->
        <p><a :href="link">Canal</a></p> <!-- funciona -->
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                link: "https://youtube.com/cod3rcursos"
            }
        })
    </script>
</body>
</html>
